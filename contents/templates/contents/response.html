{% extends 'base.html' %}
{% load static %}
{% block content %}

<!-- margin-top -->

<br>
<br>
<br>
<br>
<br>
<br>
<br>
<br>

<!-- card -->

<div class="container is-max-desktop">
  <div class="card" style='width:400px; margin:0 auto;'>
    <div class="card-image">
      <figure class="image">
        <img src="{{ contents.img }}" alt="Attraction image">
      </figure>
    </div>
    <div class="card-content">
      <div class="media">
        <div class="media-content">
          <p class="title is-4">{{ contents.name }}</p>
          <p class="subtitle is-6">{{ contents.place }}</p>
        </div>
      </div>
      <div class="content">
        {{ contents.explanation }}
      </div>
    </div>
  </div>
</div>

<!-- floating button -->

<a href="{% url 'contents:contents' %}">
  <button class="button is-warning floating" 
          style="position:fixed;
                width:60px;
                height:60px;
                bottom:40px;
                right:40px;
                border-radius:50px;
                text-align:center;
                box-shadow: 2px 2px 3px #999;">
      <img src="{% static 'images/reload.svg' %}">
    </button>
</a>

{% endblock %}
