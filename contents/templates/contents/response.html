{% extends 'base.html' %}
{% load static %}
{% block content %}

<!-- CSS Effect -->

<div id='stars'></div>
<div id='stars2'></div>
<div id='stars3'></div>
<div class="response-container">
  <a href="{% url 'landing' %}" style="text-decoration: none;"><h1>Home</h1></a>
</div>

<!-- margin-top -->

<br>
<br>


<!-- card -->
<div class="container is-max-desktop">
  <div class="card" style='width:400px; margin:0 auto;'>
    <div class="card-image">
      <figure class="image">
        <img src="{{ img }}" alt="Attraction image">
      </figure>
    </div>
    <div class="card-content">
      <div class="media">
        <div class="media-content">
          <p class="title is-4">{{ name }}</p>
          <p class="subtitle is-6">{{ place }}</p>
        </div>
      </div>
      <div class="content">
        {{ explanation }}
      </div>
      <div class="comment">
        <!-- Comment Write -->
        <div class="field">
          <label class="label">댓글</label>
          <div class="control">
            <input class="input" type="text" placeholder="댓글을 작성해주세요.">
          </div>
        </div>
        <div class="field is-grouped">
          <div class="control">
            <a href="{% url 'contents:postComment' %}"><button class="button is-link">작성</button></a>
          </div>

        </div>
        <!-- Comment Write END -->
       <!-- Comment View -->
       <div style="overflow:auto; height:150px;">
        {% for list in listVar %}
          <div class="card">
            <div class="card-content">
              <p>{{list}}</p>
            </div>
          </div>
          <div class="card">
            <div class="card-content">
              <p>{{list}}</p>
            </div>
          </div>
          <div class="card">
            <div class="card-content">
              <p>{{list}}</p>
            </div>
          </div>
        {% endfor %}       
       </div>

        <!-- Comment View END -->
      </div>
    </div>
  </div>
</div>

<!-- floating button -->

<a href="{% url 'contents:show' 1 %}">
  <button class="button is-warning floating" 
          style="position:fixed;
                width:60px;
                height:60px;
                bottom:40px;
                right:40px;
                border-radius:50px;
                text-align:center;
                box-shadow: 2px 2px 3px #999;">
      <img src="{% static 'images/reload.svg' %}">
    </button>
</a>



{% endblock %}
